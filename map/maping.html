<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="maping.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CHOGAdZIP</div>
            <div class="header-links">
                <a href="#">관심목록</a>
                <a href="#">방내놓기</a>
            </div>
            <div class="header-buttons">
                <a href="./login/kakaoLogin.html">로그인</a>
                <a href="./login/kakaoLogin.html">회원가입</a>
                <a href="#">중개사 가입/광고문의</a>
            </div>
        </header>

        <br>

        <div class="map-container">
            <div class="filters">
                <button class="filter active">원룸</button>
                <button class="filter">빌라/투룸</button>
                <button class="filter">오피스텔</button>
            </div>
            
            <div class="conditions">
                <button class="condition active">조건1</button>
                <button class="condition">편의시설</button>
                <button class="condition">치안</button>
                <button class="condition">cctv</button>
                <button class="condition disabled">조건5</button>
            </div>
        </div>
        <div id="map"></div>


    </div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9c2f06db1ad57f54c5e374f8f60e0ba5"></script>
    <script>
        var mapContainer = document.getElementById('map'),  
            mapOption = { 
                center: new kakao.maps.LatLng(37.566535, 126.9779692), 
                level: 5 
            }; 

        var map = new kakao.maps.Map(mapContainer, mapOption); 
        
        var positions = [
            { title: "Location 1", latlng: new kakao.maps.LatLng(37.566535, 126.9779692) },
            { title: "Location 2", latlng: new kakao.maps.LatLng(37.567535, 126.9789692) },
            { title: "Location 3", latlng: new kakao.maps.LatLng(37.568535, 126.9799692) }
        ];

        for (var i = 0; i < positions.length; i++) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: positions[i].latlng,
                title: positions[i].title
            });
        }
        const filterButtons = document.querySelectorAll('.filter');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
    
</body>
</html>
