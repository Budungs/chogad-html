<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mypage</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="mypage.css">
    <link rel="stylesheet" href="../login/addInfo.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">CHOGAdZIP</div>
            <div class="header-links">
                <a href="#">관심목록</a>
                <a href="#">방내놓기</a>
            </div>
            <div class="header-buttons">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
                <a href="#">중개사 가입/광고문의</a>
            </div>
        </header>
        <br>
        <div class="mp-container">
            <h1 class="mp-title">MY PAGE</h1>
            <div class="tabs">
                <div class="tab active" onclick="setActiveTab(this)">내 정보</div>
                <div class="tab" onclick="setActiveTab(this)">관심 청약 목록</div>
                <div class="tab" onclick="setActiveTab(this)">관심 매물 목록</div>
                <div class="tab" onclick="setActiveTab(this)">작성 리뷰 목록</div>
                <div class="tab" onclick="setActiveTab(this)">등록한 매물 목록</div>
            </div>
        </div>

        <div class="info-container">

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <div class="input-group">
                    <input type="text" id="nickname" placeholder="설정된 닉네임">
                   
                </div>
            </div>
            
            <form>

                <div class="form-group">
                    <label for="postcode">실거주지 주소</label>
                    <div class="input-group">
                        <input type="text" id="postcode" placeholder="실거주지 주소" readonly>
                        
                        <button type="button" class="btn-search" onclick="execDaumPostcode()">검색</button>
                        
                    </div>
                    <input type="text" id="postcode" placeholder="" readonly>
                    <input type="text" id="address" placeholder="상세주소">
                </div>
                
                <div class="form-group">
                    <label for="interest-region">관심 지역</label>
                    <div class="input-group">
                        <input type="text" class="input-small" placeholder="시">
                        <input type="text" class="input-small" placeholder="구">
                        <input type="text" class="input-small" placeholder="동">
                    </div>
                </div>
    
               
                <button type="button" class="btn-skip">회원탈퇴</button>
            </form>
        </div>

    </div>

    <script>
        function setActiveTab(element) {
           
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            element.classList.add('active');
        }
    </script>
    
</body>
</html>
