<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOGAdZIP</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">CHOGAdZIP</div>
            <div class="header-links">
                <a href="#">관심목록</a>
                <a href="#">방내놓기</a>
            </div>
            <div class="header-buttons">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
                <a href="#">중개사 가입/광고문의</a>
            </div>
        </header>

        <form class="search-bar" action="/search" method="GET">
            <button type="submit">
                <img src="./img/search.png" alt="검색 Icon">
            </button>
            <input type="text" name="query" placeholder="검색어를 입력하세요">
        </form>

        <div class="main-options">
            <div class="option">
                <img src="./img/jachi.png" alt="자취방 Icon">
                <div>
                    <strong>자취방</strong>
                    원룸, 투룸+, 주택/빌라, 오피스텔 모두 한눈에!
                </div>
            </div>
            <div class="option">
                <img src="./img/gosi.png" alt="고시원 Icon">
                <div>
                    <strong>고시원</strong>
                    잠깐 머물 곳이 없나요? 고시원 전용 매물 찾기
                </div>
            </div>
            <div class="option">
                <img src="./img/gongu.png" alt="공유 주거 공간 Icon">
                <div>
                    <strong>공유 주거 공간</strong>
                    비싼 월전세가 걱정된다면, 쉐어하우스, 코리빙하우스 전용 매물
                </div>
            </div>
            <div class="option">
                <img src="./img/chungyak.png" alt="청약 Icon">
                <div>
                    <strong>청약</strong>
                    복잡하고 어려운 청약 정보, 쉽고 간결하게!
                </div>
            </div>
        </div>

        <br><br><br><br><br><br><br><br><br><br>

        <footer>
            KB IT's Your Life 6-3 화이팅
        </footer>
    </div>

</body>
</html>
