<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="registComplete.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CHOGAdZIP</div>
            <div class="header-links">
                <a href="#">관심목록</a>
                <a href="#">방내놓기</a>
            </div>
            <div class="header-buttons">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
                <a href="#">중개사 가입/광고문의</a>
            </div>
        </header>
        <br>
        <div class="complete-container">
            <div class="title">회원가입 완료</div>
            <div class="checkmark">
                <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <polyline class="st1" points="10 25 20 35 40 15"/>
                </svg>
            </div>
            <a href="../main.html" class="btn-primary">메인 화면으로 가기</a>
            <a class="btn-secondary" href="#">추가정보 입력하기</a>
        </div>
        
    </div>
    <script>
       
        window.addEventListener('load', function() {
            const checkmark = document.querySelector('.st1');
            checkmark.style.animation = 'dash 2s ease-out forwards';
        });
    </script>
</body>
</html>
